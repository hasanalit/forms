<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>
<body>

    <section class="price container">
        <h1 class="price__heading">Chorsu dollar, yevro pakupaem</h1>

        <form class="form container w-50">
            <div class="mb-3">
                <input class="form__input form-control" type="number" name="user__name" required placeholder="Price enter">
            </div>

            <div class="mb-3">
                <select class="form__select form-select" name="user__money" required>
                    <option class="form__option" value="10848.58">USD $</option>
                    <option  class="form__option" value="12292.5250">EURO €</option>
                    <option class="form__option"  value="147.885">RUBLE ₽</option>
                    <option class="form__option"  value="1695,50">YUAN ¥</option>
                </select>
            </div>

            <div class="form__result mb-5 alert alert-primary"></div>

            <button class="btn" type="submit">O'girish</button>


        </form>
    </section>


    <script src="./js/script.js"></script>
</body>
</html>
